<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="catch">
        Catch me!
    </div>
   
    <div class="move">
        Move me!
    </div>

    <div class="wrapper">
        <form action="" class="nav">
            <input type="button" value="▲" id="up" class="btnNav" name="up">
            <div id="LRnav">
                <input type="button" value="◄" id="left" class="btnNav" name="left">
                <input type="button" value="►" id="right" class="btnNav" name="right">    
            </div>
            <input type="button" value="▼" id="down" class="btnNav" name="down">
        </form>


        <form action="" class="nav nav2">
            <input type="button" value="+" id="upH" class="btnNav" name="up">
            <div id="LRnav">
                <input type="button" value="-" id="leftW" class="btnNav" name="left">
                <input type="button" value="+" id="rightW" class="btnNav" name="right">    
            </div>
            <input type="button" value="-" id="downH" class="btnNav" name="down">
        </form>

        <div class="inputs">
            <p>Width: </p>
            <input type="text" name="" id="w">
            <p>Height: </p>
            <input type="text" name="" id="h">
            <input type="button" value="Change!" id="change">
        </div>

    </div>
</body>
</html>
